    <input id="d1value" type="hidden" value="0" />
    <input id="d2value" type="hidden" value="0" />
    <input id="button1" type="button" value="Reset Board" onclick="resetBoard()" />
    <input id="button2" type="button" value="Roll Dice" onclick="rollDice(1,6)" />
    <input id="button2" type="button" value="Flip Board" onclick="flipBoard()" />
    <input id="button3" type="button" value="2 Player Game" onclick="initiateOnlineGame()" />
    <span><label>Player </label><label id="playerLabel"></label></span>

    <!-- video chat elements -->
    <video id="localVideo" autoplay muted style="width:40%;"></video>
    <video id="remoteVideo" autoplay style="width:40%;"></video>

    <!-- 2 Player Modal -->
    <div id="OnlineGameModal" class="modal" style="display:none; position: fixed; z-index: 1; left: 20%; top: 20%; width: 280px; height: 210px; background-color: rgb(20,20,20)">

      <!-- Modal content -->
      <div class="modal-content" style="background-color: #fefefe; margin: 9px auto; padding: 20px; border: 1px solid #888; width: 80%;">
        <p id="OnlineGameModalNotice">Enter your player name and opponent player's name</p>
        <label>Your Name</label>
        <input id="Player1Input" type="text"></input>
        <label>Opponent's Name</label>
        <input id="Player2Input" type="text"></input>
        <input id="SubmitNames" type="button" value="Submit" onclick="submitPlayerNames()" </button>
      </div>
